<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YTÜ Skylab</title>
    <link rel="stylesheet" href="scripts/styles.css" />
    <link rel="icon" type="image/png" href="sources/logo_gray.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <a href="https://github.com/anilkarasah" target="_blank" class="show-on-focus">
      <i class="fa-brands fa-github"></i>
    </a>
    <button
      onclick="topFunction()"
      id="scrollbutton"
      title="En üste git"
    ></button>
    <div class="section intro">
      <section id="intro">
        <img
          id="gif"
          alt="Yakında sizlerleyiz"
          src="https://media4.giphy.com/media/H35u4OABcAESpAc8RD/giphy.gif?cid=ecf05e478zch8ysoo7dr0jp5m7rv9ubi9o45umxvx4maiejc&rid=giphy.gif&ct=g"
        />

        <h2>sitemiz yenileniyor</h2>
        <h3>yakında sizinleyiz</h3>

        <div class="logo" id="intro"></div>

        <div class="routinglinks">
          <a href="#crews" class="route">Ekipler</a>
          <a href="#projects" class="route">Projeler</a>
          <a href="#contact" class="route">İletişim</a>
        </div>
      </section>
    </div>

    <div class="section crews">
      <section id="crews">
        <h1>Ekiplerimiz</h1>
        <ul class="list crews"></ul>
        <div class="crewinfo"></div>
      </section>
    </div>

    <div class="section projects">
      <section id="projects">
        <h1>Projelerimiz</h1>
        <div class="list projects" id="projectlist"></div>
      </section>
    </div>

    <div class="section contact">
      <section id="contact">
        <h1>Bize Ulaşın</h1>
        <ul class="social">
          <a href="https://www.instagram.com/skylabkulubu/" target="_blank">
            <li>
              <i class="fa-brands fa-instagram"></i>
              Instagram
            </li>
          </a>
          <a href="https://twitter.com/SkyLabKulubu" target="_blank">
            <li>
              <i class="fa-brands fa-twitter"></i>
              Twitter
            </li>
          </a>
          <a href="https://www.linkedin.com/company/ytuskylab" target="_blank">
            <li>
              <i class="fa-brands fa-linkedin"></i>
              Linkedin
            </li>
          </a>
          <a href="https://www.facebook.com/ytuskylab/" target="_blank">
            <li>
              <i class="fa-brands fa-facebook"></i>
              Facebook
            </li>
          </a>
          <a href="https://www.youtube.com/c/SKYLABKul%C3%BCb%C3%BC" target="_blank">
            <li>
              <i class="fa-brands fa-youtube"></i>
              Youtube
            </li>
          </a>
        </ul>

        <a href="#" class="logo" id="contact"></a>
      </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <script type="text/javascript" src="scripts/crews.js"></script>
    <script type="text/javascript" src="scripts/projects.js"></script>
  </body>
</html>
